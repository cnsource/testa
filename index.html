<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>HTML5响应式第三方登录页面模板</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" /> 
	<script src="js/Bmob-2.2.4.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script>
		Bmob.initialize("e47ba6e9c21a3ff5", "222333");
		Bmob.debug(true);
		function register(){
			let name = document.getElementById("username").value;
			let pwd = document.getElementById("pwd").value;
			if(name!=""&&pwd!=""){
				let params = {
				    username:name ,
				    password:pwd
				}
				Bmob.User.register(params).then(res => {
				  location.href = "login.html";
				}).catch(err => {
					alert(err.error);
				});
			}else{
				alert("用户名或密码不能为空")
			}
			
		}
	</script>
	
	<style type="text/css">
		#login{
			font-size: 20px;
			position: absolute;
			left: 60%;
			top: 30%;
		}
	</style>
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<span class="login100-form-title p-b-49">注册</span><a href="login.html" id="login">登录</a>
					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input class="input100" type="text" name="username" id="username" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" id="pwd" name="pass" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<br />
					<br />
					<br />
					<br />
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="register()">注 册</button>
						</div>
					</div>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
